<div>
    <br>
    <mat-card>
      <section class="mat-typography">
        <h3>Update Issue</h3>
      </section>
      <mat-divider></mat-divider>
      <br>
      <form [formGroup]="updateForm" class="edit-form">

    <mat-form-field class="field-full-width">
    <input matInput placeholder="Employee code" formControlName="Employee code" #employee_code>
    </mat-form-field>
    <br>
    <mat-form-field class="field-full-width">
        <input matInput placeholder="Issue Title" formControlName="title" #title>
        </mat-form-field>
        <br>




    <mat-form-field class="field-full-width">
    <textarea matInput placeholder="summary" formControlName="summary" #summary></textarea>
    </mat-form-field>
    <br>

    <mat-form-field class="field-full-width">
    <mat-select placeholder="Severity" formControlName="severity" #severity>
      <mat-option value="Low">Low</mat-option>
      <mat-option value="Medium">Medium</mat-option>
      <mat-option value="High">High</mat-option>
    </mat-select>
    </mat-form-field>

    <mat-form-field class="field-full-width">
        <mat-select placeholder="department" formControlName="department" #department>
          <mat-option value="IT">IT</mat-option>
          <mat-option value="Accounts & Finance">Accounts & Finance</mat-option>
          <mat-option value="HR">HR</mat-option>
          <mat-option value="Infrastructure">Infrastructure</mat-option>
          <mat-option value="Other">Other</mat-option>
        </mat-select>
        </mat-form-field>


    <br>

    <mat-form-field class="field-full-width">
        <mat-select placeholder="Status" formControlName="status" #status>
          <mat-option value="Open">Open</mat-option>
          <mat-option value="In Progress">In Progress</mat-option>
          <mat-option value="Done">Done</mat-option>
        </mat-select>
        </mat-form-field>
        <br>

    <mat-divider></mat-divider>
    <br><br>
    <button mat-raised-button color="accent" routerLink="/list">Back</button>
    <button type="submit" (click)="updateIssue(title.value,department.value,severity.value,status.value)" [disabled]="updateForm.pristine || updateForm.invalid" mat-raised-button color="primary">Save</button>






      </form>
    </mat-card>
  </div>
